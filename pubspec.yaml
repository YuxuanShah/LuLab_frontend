name: lulab
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.1
  flutter_swiper_null_safety: ^1.0.2
  dio: ^4.0.0
  shared_preferences: ^2.0.7
  graphql_flutter: ^5.0.0
  chewie: ^1.2.2
  video_player: ^2.2.7
  get: ^4.5.1
  fluttertoast: ^8.0.8
  #flutter_sound: ^8.4.2
  device_info: ^2.0.3
  #fluwx: ^3.6.1+4
  fbutton_nullsafety: ^5.0.0
  flutter_webview_plugin: ^0.4.0
  #flutter_ffmpeg: ^0.4.2
  #flutter_sound_lite: ^8.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/

  uses-material-design: true

  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/icons/iconfont.ttf

    - family: MyFontStyle
      fonts:
        - asset: assets/fonts/汉仪行楷简.ttf
